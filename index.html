<!DOCTYPE html>
<!-- Brought not to you by AAirCrafter -->
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>FFA Stats</title>
</head>
<body oncontextmenu="return false;">
    <div id="mtoast" onclick="this.style.display='none'"></div>
    <video loop muted autoplay>
        <source src="https://kimi4427.github.io/ffastats/background.mp4">
    </video>
    <h1>HGLABOR FFA Stats</h1>
    <div class="search-container">
        <input type="text" id="uuidInput" placeholder="Minecraft UUID/NAME">
    </div>
    <div class="table-container">
        <table id="statsTable" style="display: none;">
            <thead>
                <tr>
                    <th onclick="sortTable(0)">Statistik</th>
                    <th onclick="sortTable(1)">Wert</th>
                </tr>
            </thead>
            <tbody id="statsBody"></tbody>
        </table>
        <img id="playerSkin" src="" style="position: absolute; right: 60px; top: 60px; width: 300px;">
        <div id="loading" class="loading" style="display: none;">Dein Internet ist langsam...</div>
    </div>
    <!-- <button class="fetchbtn" onclick="fetchStats()"></button>-->
    <details>
  <summary>Keybinds and Shortcuts</summary>

<table class="keybinds">
  <tr>
    <th>Key</th>
    <th>Info</th>
  </tr>
  <tr>
    <td>#</td>
    <td>Dark & Whitemode</td>
  </tr>
<tr>
    <td>-</td>
    <td>Hide Skin</td>
  </tr>
  <tr>
    <td>+</td>
    <td>Dein Traum</td>
  </tr>
</table>
</details>
 <script src="main.js"></script> 
</body>
</html>
